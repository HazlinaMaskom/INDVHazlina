<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Supervision Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-sm" style="width: 22rem;">
        <h4 class="text-center mb-3">Portal Login</h4>

        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="student@edu.my" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    <span class="input-group-text" id="togglePassword" onclick="togglePassword()">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
            </div>

            <div id="error-message" class="text-danger mb-2"></div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="text-end mt-2">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>New user? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script>
        function validateLogin() {
            const validEmail = "2023488484@edu.my";
            const validPassword = "123456";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === validEmail && password === validPassword) {
                
                window.location.href = "dashboard.html";
                return false;
            } else {
                errorMessage.textContent = "Wrong email or password.";
                return false;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        }
    </script>

</body>
</html>
